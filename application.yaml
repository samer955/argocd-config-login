apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-login-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: ghcr.io/samer955/go-login-cicd:1.0.54
spec:
  project: default

  source:
    repoURL: https://github.com/samer955/argocd-config-login.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
